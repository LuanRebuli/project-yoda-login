<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="main">
        <div>
            <img class="img-logo" src="./assets/Vector-3.png">

            <input class="input-login-2" placeholder="password" type="password" name="personal-password">

        <div>
            <a class="forgot-password" href="">forgot password?</a>

            <p class="or-method">Or</p>
        </div>

        <div class="images-accounts">
            <a href="https://google.com.br">
                <img src="./assets/Vector-1.png" alt="Facebook">
            </a>

            <a href="" class="link-loginaccount">
                <img src="./assets/Vector-2.png" alt="Dots">
            </a>

            <a href="https://facebook.com">
                <img src="./assets/Vector.png" alt="Google">
